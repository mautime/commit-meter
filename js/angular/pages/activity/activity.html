<div class="mdl-grid">
    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
    	<div class="mdl-cell--12-col mdl-grid" style="padding-bottom: 4em;">
    		<div class="mdl-cell--6-col">
    			<span class="mdl-typography--display-1">Plan: </span><span class="mdl-typography--headline">{{$ctrl.plan.name}}</span>
    		</div>
    		<div class="mdl-cell--6-col" style="text-align: right;">
    			<span class="mdl-typography--headline">{{$ctrl.todayDate | date:'MM-dd-yyyy'}}
    		</div>
    	</div>
		<div class="mdl-cell mdl-cell--6-col" ng-repeat="planCategory in $ctrl.planCategories" style="padding-bottom: 35px;">
    		<div class="mdl-typography--headline">{{planCategory.name}}</div>
    		<div class="mdl-cell mdl-cell--12-col" ng-repeat="subCategory in planCategory.subCategories">
    			<span>{{subCategory.name}}</span>
                <md-slider-container>
                    <md-slider flex min="0" max="10" ng-model="subCategory.score" id="-slider">
                    </md-slider>
                    <md-input-container>
                    <input flex type="number" ng-model="subCategory.score" aria-controls="slider">
                    </md-input-container>
                </md-slider-container>
    		</div>
    	</div>
    	
    	<div class="mdl-cell mdl-cell--12-col" style="text-align: right">
	    	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" ng-click="$ctrl.save()">
				Save
			</button>
	    </div>
    </div>
</div>
