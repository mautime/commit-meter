<div layout="row" style="height: 100%">
	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 hide-print md-closed ng-isolate-scope _md md-locked-open" md-component-id="left" hide-print="" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1" aria-hidden="false">
		<md-toolbar style="background-color: #263238 !important">
			<div class="md-toolbar-tools">
		        <md-button class="md-icon-button" aria-label="Favorite">
		            <md-icon class="material-icons">donut_large</md-icon>
		        </md-button>
		        <h2 flex md-truncate>Commit Meter</h2>
		    </div>
		</md-toolbar>
	    <md-content class="md-hue-2 app-menu" style="height: 100%; background-color: #37474f !important; color: #78909c !important;">
		    <md-list flex>
		        <md-list-item ui-sref="app.home()">
				    <md-icon class="material-icons">home</md-icon>
				    <p>Home</p>
				</md-list-item>
				<md-list-item ui-sref="app.goalPlan()">
				    <md-icon class="material-icons">subject</md-icon>
				    <p>Plan</p>
				</md-list-item>
				<md-list-item ui-sref="app.activity()">
				    <md-icon class="material-icons">assignment</md-icon>
				    <p>Actvity</p>
				</md-list-item>
			</md-list>
		</md-content>
	</md-sidenav>
	<div layout="column" flex>
      
         <md-toolbar class="app-top-toolbar" style="background-color: rgb(250,250,250); color: #757575 !important;">
          <div class="md-toolbar-tools">
            <button class="md-icon-button md-button md-ink-ripple hide-gt-sm" type="button" ng-click="$ctrl.openMenu()" hide-gt-sm aria-label="Toggle Menu">
                <md-icon class="material-icons"aria-hidden="true">menu</md-icon>
                <div class="md-ripple-container"></div>
            </button>
              <div flex md-truncate class="md-title">Home</div>
          </div>
          
      </md-toolbar>
      <md-fab-speed-dial md-direction="left" md-open="isOpen"
                       class="md-scale md-fab-top-right" ng-class="md-hover-full"
                       ng-mouseenter="isOpen=true" ng-mouseleave="isOpen=false" style="top: 7px">
                  <md-fab-trigger>
                  <a href="#">
                  <img src="images/user.jpg" class="demo-avatar">
                  </a>
                  </md-fab-trigger>

                  <md-fab-actions>
                     <md-button aria-label="userMenu-option1" class="md-fab md-raised md-mini">
                        <md-tooltip md-direction="down" md-visible="tooltipVisible" md-autohide="false">Settings</md-tooltip>

                        <md-icon class="material-icon" aria-label="userMenu-options-settings">settings</md-icon>
                      </md-button>
                  </md-fab-actions>
    </md-fab-speed-dial>
      
		
		<md-content ui-view class="content-wrapper _md" flex layout-column style="height: 100%;">
		</md-content>
	</div>
</div>
